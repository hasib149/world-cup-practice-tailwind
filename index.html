<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Cup 2025</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section
        class="max-w-[1200px] bg-[#161616] flex m-auto items-center rounded-[30px] mt-[50px]"
      >
        <div class="ml-[90px]">
          <h2 class="text-white font-[600] text-[60px] leading-[60px]">
            The Greatest <br />
            show on the <br />
            earth
          </h2>
          <p class="text-white font-[400] mt-[15px] leading-5">
            Contrary to popular belief, Lorem Ipsum is not simply <br />
            random text. It has roots in a piece of classical Latin literature
            from <br />
            45 BC, making it over 2000 years old.
          </p>
          <button
            class="bg-[#DD0000] text-white mt-[30px] p-[15px] rounded-[8px]"
          >
            Watch Live <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </button>
        </div>
        <div>
          <img
            class="w-[450px] h-[410px] ml-[150px] pt-[20px]"
            src="./assets/img/banner/banner-img.png"
            alt=""
          />
        </div>
      </section>
    </header>
  </body>
</html>
